<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャックポット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settings">
        <label>
            <input type="checkbox" id="chonbo-enabled"> ちょんぼを有効にする
        </label>
        <label>
            ちょんぼ確率（%）: 
            <input type="number" id="chonbo-rate" value="10" min="1" max="99">
        </label>
    </div>
    <div id="game-board">
        <div class="card" id="card-1">1</div>
        <div class="card" id="card-2">2</div>
        <div class="card" id="card-3">3</div>
        <div class="card" id="card-4">4</div>
        <div class="card" id="card-5">5</div>
        <div class="card" id="card-6">6</div>
        <div class="card" id="card-7">7</div>
        <div class="card" id="card-8">8</div>
        <div class="card" id="card-9">9</div>
    </div>
    <div id="controls">
        <p id="turn-count">ターン数: 0</p>
        <button id="roll-button" onclick="rollDice()">サイコロを振る</button>
        <p id="dice-result"></p>
        <p id="status">ゲームスタート!!</p>
    </div>
    <div id="reset-container">
        <button id="reset-button" onclick="resetGame()">リセット</button>
    </div>
    <script src="script.js"></script>

    <h1>端末情報</h1>
    <div id="deviceInfo"></div>

    <script>
        // 端末情報を取得
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            online: navigator.onLine,
        };

        // HTMLに情報を表示
        const infoContainer = document.getElementById('deviceInfo');
        for (const [key, value] of Object.entries(deviceInfo)) {
            const infoElement = document.createElement('div');
            infoElement.className = 'info';
            infoElement.textContent = `${key}: ${value}`;
            infoContainer.appendChild(infoElement);
        }
    </script>
</body>
</html>
